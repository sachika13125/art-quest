<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Art Quest 2</title>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="style.css">
        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    </head>

    <body>
        <section class="app">
            <h1>Art Quest 2</h1>
            <div class="quiz">
                <h2 id="question">Question</h2>
                <div id="answer">
                    <button class="answer-btn">Answer 1</button>
                    <button class="answer-btn">Answer 2</button>
                    <button class="answer-btn">Answer 3</button>
                    <button class="answer-btn">Answer 4</button>
                </div>
                <div id="result">Result</div>
                <button id="next-btn">Next</button>
            </div>
            <div id="score">Score: <span id="score-value">0</span></div>
            <button id="restart-btn">Restart</button>
        </section>


        <!-- JS -->
        <script src="../JS/myQuiz.js"></script>
    </body>
</html>
