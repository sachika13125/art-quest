<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Art Quest 2</title>
        <!-- Tailwind -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="../style.css">
        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    </head>

    <body>

        <!-- Navigation bar -->
        <nav>
            <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
                <div class="relative flex h-16 items-center justify-between">
                    <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                        <!-- Mobile menu button-->
                        <button type="button" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-pink-500 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false" onclick="toggleMobileMenu()">
                            <span class="absolute -inset-0.5"></span>
                            <span class="sr-only">Open main menu</span>

                            <!--Icon when menu is closed. Menu open: "hidden", Menu closed: "block"-->
                            <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                            </svg>

                            <!--Icon when menu is open. Menu open: "block", Menu closed: "hidden"-->
                            <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>

                    <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                        <div class="flex flex-shrink-0 items-center">
                            <img class="h-8 w-auto" src="../imgs/icons8-exhibition-48.png" alt="Your Company">
                        </div>
                        <div class="hidden sm:ml-6 sm:block">
                            <div class="flex space-x-4">
                                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                                <a href="/index.html" class="font-medium text-gray-300 hover:bg-pink-500 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Open Trivia</a>
                                <a href="./myQuiz.html" class="font-medium text-gray-300 hover:bg-pink-500 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Trivia API</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          
            <!-- Mobile menu, show/hide based on menu state. -->
            <div id="mobile-menu" class="sm:hidden">
                <div class="space-y-1 px-2 pb-3 pt-2">
                    <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                    <a href="/index.html" class="text-gray-300 hover:bg-pink-500 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Open Trivia</a>
                    <a href="./myQuiz.html" class="text-gray-300 hover:bg-pink-500 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Trivia API</a>
                </div>
            </div>
        </nav>


        <section class="app w-5/6">
            <h1>Art Quest 2</h1>
            <div class="quiz">
                <h2 id="question" class="text-xl font-semibold">Question</h2>
                <div id="answer">
                    <button class="answer-btn w-full p-2.5 font-medium">Answer 1</button>
                    <button class="answer-btn w-full p-2.5 font-medium">Answer 2</button>
                    <button class="answer-btn w-full p-2.5 font-medium">Answer 3</button>
                    <button class="answer-btn w-full p-2.5 font-medium">Answer 4</button>
                </div>
                <div id="result">Result</div>
                <button id="next-btn" class="p-2.5 font-medium">Next</button>
            </div>
            <div id="score">Score: <span id="score-value">0</span></div>
            <button id="restart-btn" class="m-1 items-center rounded-md bg-pink-50 px-3 py-2 text-sm font-medium text-pink-700 ring-1 ring-inset ring-pink-700/10">Restart</button>
        </section>


        <!-- JS -->
        <script src="../JS/myQuiz.js"></script>
    </body>
</html>
