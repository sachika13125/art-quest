<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Art Quiz</title>
        <!-- Tailwind -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="app w-5/6">
            <h1>Art Quiz</h1>
            <div class="quiz">
                <h2 id="question" class="text-xl font-semibold">Question</h2>
                <div id="answer">
                    <button class="answer-btn w-full p-2.5 font-medium">Answer 1</button>
                    <button class="answer-btn w-full p-2.5 font-medium">Answer 2</button>
                    <button class="answer-btn w-full p-2.5 font-medium">Answer 3</button>
                    <button class="answer-btn w-full p-2.5 font-medium">Answer 4</button>
                </div>
                <div id="result">Result</div>
                <button id="next-btn" class="p-2.5 font-medium">Next</button>
            </div>
            <div id="score">Score: <span id="score-value">0</span></div>
            <button id="restart-btn" class="m-1 items-center rounded-md bg-pink-50 px-3 py-2 text-sm font-medium text-pink-700 ring-1 ring-inset ring-pink-700/10">Restart</button>
        </div>

        <!-- JS -->
        <script src="main.js"></script>
    </body>
</html>
